<ul>
<li>在settings-&gt;Language Support里将keyboard input method system设置为fcitx</li>
<li>注销系统，再登录（最好是重启电脑）</li>
<li>在settings-&gt;Text Entry里，添加输入源，搜索google-pinyin添加即可</li>
</ul>
